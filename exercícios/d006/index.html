<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5 podemos usar algumas tags. Passe o mouse sobre as palavras para saber quais as tags utilizadas.</p>
    <ul>
        <li> <abbr title="Usar a tag <p>">Paragrafos</abbr></li>
        <li> <abbr title="Usar a tag <h>">Titulos</abbr></li>
        <li> <abbr title="Usar a tag <hr>">Quebra em linha</abbr></li>
        <li> <abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li> <abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li> <abbr title="Usar a tag <blockquote>">Citações</abbr></li>
        <li> <abbr title="Usar a tag <ol>">Listas numeradas</abbr></li>
        <li> <abbr title="Usar a tag <ul>">Listas não numeradas</abbr></li>

    </ul>
</body>
</html>
