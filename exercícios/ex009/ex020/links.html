    <title>Links</title>
    <style>

        /*  
        # = id
        . = class
        : = pseudoclass
        :: = pseudoelement
        > = children
        
        */


        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bolder;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
